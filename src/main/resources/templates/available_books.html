<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Available Books</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6eb;
      text-align: center;
    }
    h2 {
      color: #d63384;
    }
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #f4c2c2;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #ffb6c1;
      color: white;
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    a {
      display: inline-block;
      margin: 20px;
      text-decoration: none;
      color: white;
      background-color: #ff69b4;
      padding: 10px 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>Available Books</h2>

<table>
  <thead>
  <tr>
    <th>ISBN</th>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="book : ${books}">
    <td th:text="${book.bookISBN}"></td>
    <td th:text="${book.bookTitle}"></td>
    <td th:text="${book.bookAuthor}"></td>
    <td th:text="${book.bookPrice}"></td>
    <td>
      <form th:action="@{'/add-to-cart/' + ${book.bookISBN}}" method="post">
        <button type="submit">Add to Cart</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<br>
<a href="/shopping_books">Go to Shopping Cart</a>

</body>
</html>
